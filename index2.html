<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        div {
            background: #fff;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            color: #ff6b6b;
        }

        label {
            display: block;
            margin: 15px 0;
        }

        label span {
            font-size: 16px;
            margin-right: 10px;
        }

        input {
            width: 100px;
            padding: 5px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }

        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;

            img{
                width: 15px;
                height: 15px;
            }
        }

        button:hover {
            background: #ff4757;
        }

        button:active {
            transform: scale(0.98);
        }

        @media (max-width: 480px) {
            div {
                padding: 15px 20px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 28px;
            }

            input {
                width: 50px;
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>

<body>
    <div>
        <h2>Randomizer</h2>
        <p id="p">0</p>
        <label for=""><span>Min</span><input type="number" id="min"></label>
        <label for=""><span>Max</span><input type="number" id="max"></label>
        <button id="generate">Generate</button>
        <button id="reset"><img src="./image.png" alt=""></button>
    </div>

    <script>
        let minInput = document.getElementById('min');
        let maxInput = document.getElementById('max');
        let p = document.getElementById('p');
        let generate = document.getElementById('generate');

        generate.addEventListener('click', () => {
            let min = parseInt(minInput.value.trim());
            let max = parseInt(maxInput.value.trim());

            if (isNaN(min) || isNaN(max) || min > max) {
                p.innerHTML = 'Iltimos, to\'g\'ri qiymatlarni kiriting!';
            } else {
                p.innerHTML = Math.floor(Math.random() * (max - min + 1)) + min;
            }
        });

        document.getElementById('reset').addEventListener('click', ()=>{
            p.innerHTML = '0';
            minInput.value = ''
            maxInput.value = ''
        })
    </script>
</body>

</html>
